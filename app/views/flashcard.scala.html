@(username: String)

@main("Flash Card", 1) {
	<div ng-controller="controlCard">
		<alert class="row" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		<div class="col-sm-4">
			<div class="row">
				<span class="col-sm-3">Word</span>
				<input class="col-sm-7" name="word" ng-model="card.word"/>
			</div>
			<div class="row">
				<span class="col-sm-3">Read</span>
				<input class="col-sm-7" name="read" ng-model="card.read"/>
			</div>
			<div class="row">
				<span class="col-sm-3">Mean</span>
				<input class="col-sm-7" name="mean" ng-model="card.mean"/>
			</div>
			<div class="row">
				<div class="col-sm-4"></div>
				<button class="btn btn-default col-sm-5" ng-click="addCard()">Add Card</button>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="row">
				<div class="span3" ng-repeat="card in cards" ng-hide="!isCurrentSlideIndex($index)">
					<div class="well well-sm inner col-lg-11">
						<span class="h3">Word: </span><span class="h1"><i>{{card.word}}</i></span>
					</div>
					<div class="well well-sm inner col-lg-11" ng-hide="!currentFlip">
						<span class="h3">Read: </span><span class="h1"><i>{{card.read}}</i></span>
						<br />
						<span class="h3">Mean: </span><span class="h1"><i>{{card.mean}}</i></span>
					</div>
				</div>
			</div>
			<div class="row">
				<button class="btn btn-default col-lg-3" ng-click="prev()">Previous</button>
				<div class="col-lg-1"></div>
				<button class="btn btn-default col-lg-3" ng-click="flip()">Flip</button>
				<div class="col-lg-1"></div>
				<button class="btn btn-default col-lg-3" ng-click="next()">Next</button>
			</div>
		</div>
	</div>
}
