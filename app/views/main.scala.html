@(title: String, menu: Int)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.3.9/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.3.9/angular-animate.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.12.0.min.js")" type="text/javascript"></script>
    </head>
    <body ng-app="app">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        @title
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar"></div>
        <div class="container">
            <div class="col-lg-2 sidebar-nav" ng-controller="controlLayout">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-class="active($index, @menu)" ng-repeat="menu in menus"><a href="{{menu.url}}">{{menu.text}}</a></li>
                </ul>
            </div>
            <div class="col-lg-10">
                @content
            </div>
        </div>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/controller.js")'></script>
    </body>
</html>
